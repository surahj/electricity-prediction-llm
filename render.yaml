services:
  - type: web
    name: electricity-consumption-predictor
    env: python
    plan: free
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: python3 src/app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.12
      - key: GRADIO_SERVER_NAME
        value: 0.0.0.0
      - key: GRADIO_SERVER_PORT
        value: 7860
    healthCheckPath: /
